    <div class="vacation-gallery" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:2rem;justify-content:center;align-items:start;">
      <style>
        .vacation-gallery img {
          aspect-ratio: 4/3;
          object-fit: cover;
          width: 100%;
          max-width: 100%;
          border-radius: 12px;
          box-shadow: 0 2px 12px rgba(0,0,0,0.08);
          height: 270px;
          display: block;
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          image-rendering: -webkit-optimize-contrast;
          image-rendering: crisp-edges;
        }
        .vacation-gallery img.rotate-90 {
          transform: rotate(90deg) translateZ(0);
        }
        .vacation-gallery img.rotate-270 {
          transform: rotate(270deg) translateZ(0);
        }
        .vacation-gallery img.tall-photo {
          height: 560px;
          aspect-ratio: unset;
          grid-row: span 2;
          object-position: center;
        }
        .vacation-gallery img.wide-photo {
          grid-column: span 2;
          width: 100%;
          height: auto;
          aspect-ratio: 2 / 1;
        }
        @media (max-width: 768px) {
          .vacation-gallery {
            grid-template-columns: 1fr !important;
            gap: 1.5rem !important;
          }
          .vacation-gallery img {
            height: auto !important;
            aspect-ratio: 4/3;
          }
          .vacation-gallery img.tall-photo {
            height: auto !important;
            aspect-ratio: 3/4;
            grid-row: span 1;
          }
          .vacation-gallery img.wide-photo {
            grid-column: span 1;
            aspect-ratio: 4/3;
          }
        }
      </style>
