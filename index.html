<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Andy & Kate's Wedding Invitation</title>
	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
	<div class="parallax parallax1">
		<div class="overlay overlay-left">
			<h1>Andy & Kate</h1>
		</div>
		<div class="overlay overlay-right">
			<h2>Are Getting Married!</h2>
		</div>
	</div>
	<div class="flowers-bg">
		<svg class="flower flower1" viewBox="0 0 64 64" width="120" height="120" fill="none" xmlns="http://www.w3.org/2000/svg">
			<circle cx="32" cy="32" r="28" fill="#F7D6E0"/>
			<ellipse cx="32" cy="16" rx="8" ry="16" fill="#F9B7C7"/>
			<ellipse cx="32" cy="48" rx="8" ry="16" fill="#F9B7C7"/>
			<ellipse cx="16" cy="32" rx="16" ry="8" fill="#F9B7C7"/>
			<ellipse cx="48" cy="32" rx="16" ry="8" fill="#F9B7C7"/>
			<circle cx="32" cy="32" r="8" fill="#EFA7B7"/>
		</svg>
		<svg class="flower flower2" viewBox="0 0 64 64" width="100" height="100" fill="none" xmlns="http://www.w3.org/2000/svg">
			<circle cx="32" cy="32" r="28" fill="#D6F7E0"/>
			<ellipse cx="32" cy="16" rx="8" ry="16" fill="#B7F9C7"/>
			<ellipse cx="32" cy="48" rx="8" ry="16" fill="#B7F9C7"/>
			<ellipse cx="16" cy="32" rx="16" ry="8" fill="#B7F9C7"/>
			<ellipse cx="48" cy="32" rx="16" ry="8" fill="#B7F9C7"/>
			<circle cx="32" cy="32" r="8" fill="#A7EFB7"/>
		</svg>
	</div>
	<div class="content">
		<h3>You're Invited!</h3>
		<p>Join us for our wedding celebration.</p>
		<ul class="details">
			<li><strong>Date:</strong> June 20, 2026</li>
			<li><strong>Location:</strong> The Grand Venue, City</li>
			<li><strong>Time:</strong> 4:00 PM</li>
		</ul>
		<p class="rsvp">Please RSVP by May 1st, 2026</p>
	</div>
	<div class="parallax parallax2"></div>
	<div class="registry-section">
		<h3>Gift Registry</h3>
		<p>We are registered at:</p>
		<ul class="registry-list">
			<li>
				<a href="https://www.amazon.com/wedding" target="_blank" rel="noopener" class="registry-link">
					<img src="amazon-wedding-registry.webp" alt="Amazon" class="registry-logo"> Amazon
				</a>
			</li>
			<li>
				<a href="https://www.target.com/gift-registry" target="_blank" rel="noopener" class="registry-link">
					<img src="assets/target-logo.png" alt="Target" class="registry-logo"> Target
				</a>
			</li>
		</ul>
	</div>
	<div class="parallax parallax3"></div>
</body>
</html>
